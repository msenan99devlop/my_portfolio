    <style>
        /* ==== CSS VARIABLES - THEME COLORS (FINAL FIX) ==== */
        :root {
            /* الوضع النهاري - ألوان أزرق غامق متناسقة */
            --bg-primary: #f8fafc; /* رمادي أزرق فاتح جداً */
            --bg-secondary: #eef2f7; /* أزرق رمادي فاتح */
            --bg-dark: #e2e8f0; /* أزرق رمادي متوسط */
            --text-primary: #0f172a; /* أزرق داكن جداً للنصوص الرئيسية */
            --text-secondary: #334155; /* رمادي أزرق غامق للنصوص الثانوية */
            
            /* تغيير 1: أزرق غامق للناف بار والفوتر */
            --nav-bg: #1144eb; /* أزرق غامق */
            --footer-text: #e0f2fe; /* نص أزرق فاتح للفوتر */
            
            /* تغيير 2: أيقونات المهارات والخدمات نفس اللون (أزرق غامق) */
            --text-accent: #0284c7; /* أزرق غامق للعناوين */
            --service-icon-default: #0369a1; /* أزرق غامق جداً */
            --service-icon-hover: #075985; /* أزرق أغمق عند التمرير */
            --skill-icon-default: #0369a1; /* نفس لون الخدمات */
            --skill-icon-hover: #075985; /* نفس لون الخدمات */
            
            --border-color: #1475eb; /* رمادي أزرق فاتح للحدود */
            --shadow-color: rgba(15, 23, 42, 0.1); /* ظل أزرق داكن */
            --glow-color: rgba(2, 132, 199, 0.4); /* توهج أزرق غامق */
            
            /* خلفيات مربعات المهارات والخدمات - أزرق فاتح جداً */
            --skill-box-bg: #2c98e1; /* أزرق فاتح جداً لمربعات المهارات */
            --service-box-bg: #dbeafe; /* أزرق فاتح لمربعات الخدمات */
            --service-box-border: #1d76dc; /* أزرق فاتح للحدود */
        }
        
        .dark {
            /* الوضع المظلم - يبقى كما كان تماماً (أخضر نيون) */
            --bg-primary: #121e28;
            --bg-secondary: #1e293b;
            --bg-dark: #0f172a;
            --text-primary: #ffffff;
            --text-secondary: #e2e8f0;
            --text-accent: #00ff80;
            --border-color: #334155;
            --shadow-color: rgba(0, 255, 128, 0.2);
            --glow-color: rgba(0, 255, 128, 0.7);
            --nav-bg: rgba(0, 0, 0, 0.7);
            --footer-text: #ffffff;
            
            /* الأيقونات في الوضع الليلي - كما كانت (أخضر نيون) */
            --service-icon-default: #1d931d; /* نيون أخضر فاتح جداً */
            --service-icon-hover: #00cc66;   /* نيون أخضر غامق */
            --skill-icon-default: #a0ffa0; /* نيون أخضر فاتح */
            --skill-icon-hover: #00cc66;   /* نيون أخضر غامق */
            
            /* لا حاجة لهذه المتغيرات في الوضع الليلي */
            --skill-box-bg: transparent;
            --service-box-bg: transparent;
            --service-box-border: var(--border-color);
        }

        /* ==== بقية الـ CSS يبقى كما هو ==== */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.5s ease, color 0.5s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ==== HEADER & NAVIGATION ==== */
        .nav-header {
            background-color: var(--nav-bg) !important; /* أزرق غامق */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 40;
        }
        .nav-item {
            transition: all 0.3s ease;
            font-weight: 600;
            color: var(--footer-text) !important; /* نص أزرق فاتح */
            padding: 0.5rem 0.75rem;
            text-decoration: none;
        }
        .nav-item:hover {
            color: var(--text-accent) !important; /* أزرق سماوي */
            transform: translateY(-2px);
        }
        .highlight-btn {
            background-color: var(--text-accent);
            color: rgb(239, 243, 238);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
            text-decoration: none;
            border: 1px solid transparent;
        }
        .highlight-btn:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        /* ==== THEME TOGGLE BUTTON ==== */
        .theme-toggle {
            background: transparent;
            border: 2px solid var(--footer-text); /* لون نص الفوتر */
            color: var(--footer-text);
            padding: 0.5rem 1rem;
            border-radius: 0.4rem;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }
        .theme-toggle:hover {
            background-color: var(--footer-text);
            color: var(--nav-bg);
            transform: translateY(-2px);
        }

        /* ==== SKILLS SECTION ==== */
        .skills-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .skills-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            width: 100%;
        }
        .skill-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            padding: 0.5rem;
        }
        .enhanced-icon {
            width: 90px; height: 90px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-secondary), var(--skill-box-bg));
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        .skill-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-accent) !important;
            text-shadow: 0 0 10px var(--glow-color);
            margin-top: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .glow-text {
            color: var(--text-primary);
            text-shadow: 0 0 10px var(--glow-color);
            animation: title-glow 2s ease-in-out infinite alternate;
        }
        @keyframes title-glow {
            0% { text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--shadow-color); }
            100% { text-shadow: 0 0 15px var(--glow-color), 0 0 30px var(--glow-color), 0 0 40px var(--shadow-color); }
        }
        .glowing-line {
            width: 90%; height: 3px;
            background: linear-gradient(90deg, transparent, var(--text-accent), transparent);
            margin: 1.5rem auto 0;
            border-radius: 2px;
            animation: line-glow 2s ease-in-out infinite alternate;
            box-shadow: 0 0 10px var(--shadow-color);
        }
        @keyframes line-glow {
            0% { box-shadow: 0 0 10px var(--shadow-color); }
            100% { box-shadow: 0 0 20px var(--glow-color), 0 0 30px var(--shadow-color); }
        }

        /* ==== التأثيرات عند التمرير ==== */
        .skill-item:hover .enhanced-icon {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 10px 25px var(--shadow-color);
            border: 2px solid var(--text-accent);
        }
        .skill-item:hover .skill-name {
            opacity: 1;
        }

        /* ==== TECH ICON COLORS - FIXED (لا يتغير) ==== */
        .html-icon { color: #f16529 !important; }
        .skill-item:hover .html-icon { color: #ff8c42 !important; filter: drop-shadow(0 0 10px rgba(241, 101, 41, 0.8)); }
        
        .css-icon { color: #264de4 !important; }
        .skill-item:hover .css-icon { color: #4285f4 !important; filter: drop-shadow(0 0 10px rgba(38, 77, 228, 0.8)); }
        
        .js-icon { color: #f7df1e !important; }
        .skill-item:hover .js-icon { color: #ffeb3b !important; filter: drop-shadow(0 0 10px rgba(247, 223, 30, 0.8)); }
        
        .php-icon { color: #777bb4 !important; }
        .skill-item:hover .php-icon { color: #9a9dd6 !important; filter: drop-shadow(0 0 10px rgba(119, 123, 180, 0.8)); }
        
        .mysql-icon { color: #4479a1 !important; }
        .skill-item:hover .mysql-icon { color: #5d9bd0 !important; filter: drop-shadow(0 0 10px rgba(68, 121, 161, 0.8)); }
        
        .laravel-icon { color: #ff2d20 !important; }
        .skill-item:hover .laravel-icon { color: #ff6b6b !important; filter: drop-shadow(0 0 10px rgba(255, 45, 32, 0.8)); }
        
        .tailwind-svg { fill: #06b6d4 !important; }
        .skill-item:hover .tailwind-svg { fill: #22d3ee !important; filter: drop-shadow(0 0 10px rgba(6, 182, 212, 0.8)); }
        
        .bootstrap-svg { fill: #7952b3 !important; }
        .skill-item:hover .bootstrap-svg { fill: #9370db !important; filter: drop-shadow(0 0 10px rgba(121, 82, 179, 0.8)); }
        
        .jquery-svg { filter: brightness(0) saturate(100%) invert(26%) sepia(96%) saturate(1566%) hue-rotate(183deg) brightness(91%) contrast(94%) !important; }
        .skill-item:hover .jquery-svg { filter: drop-shadow(0 0 10px rgba(7, 105, 173, 0.8)) !important; }

        /* ==== RESPONSIVE ==== */
        @media (min-width: 640px) {
            .enhanced-icon { width: 100px; height: 100px; }
            .nav-item, .highlight-btn, .theme-toggle { font-size: 1rem; }
        }
        @media (min-width: 768px) {
            .enhanced-icon { width: 110px; height: 110px; }
            .skills-row { flex-wrap: nowrap; }
        }
        @media (max-width: 480px) {
            .enhanced-icon { width: 70px; height: 70px; }
            .nav-item, .highlight-btn, .theme-toggle { font-size: 0.8rem; }
            .theme-toggle {
                padding: 0.4rem;
                gap: 0.25rem;
            }
        }
        @media (max-width: 320px) {
            .nav-item { padding: 0.3rem 0.5rem; }
            .skills-row { gap: 0.75rem; }
            .enhanced-icon { width: 60px; height: 60px; }
        }

        /* ==== LIGHT THEME HOVER EFFECTS (Blue Grade) ==== */
        h1 {
            color: var(--text-accent) !important;
        }
        .nav-item:hover {
            color: #38ee59 !important;
        }
        .nav-item:hover::after {
            background-color: #21d52d !important;
        }
        .glow-text {
            color: var(--text-accent) !important;
        }
        .glow-text:hover {
            color: #00aaff !important;
            text-shadow: 0 0 15px rgba(156, 203, 226, 0.5);
            cursor: pointer;
        }
        .dark .service-card:hover {
            border-color: var(--text-accent) !important;
            box-shadow: 0 0 25px var(--shadow-color) !important;
        }
        .dark .service-card:hover .service-icon {
            color: var(--service-icon-hover) !important;
            filter: drop-shadow(0 0 10px var(--glow-color)) !important;
        }
        .dark .service-card:hover h3 {
            color: var(--service-icon-hover) !important;
            text-shadow: 0 0 15px var(--glow-color) !important;
        }
        .dark .typing {
            color: var(--text-accent) !important;
        }

        /* ==== DARK MODE CUSTOMIZATIONS ==== */
        .dark .highlight-btn {
            background-color: #00cc66 !important;
            border-color: #00cc66;
        }
        .dark .highlight-btn:hover {
            background-color: #1d931d !important;
            border-color: #1d931d;
        }
        .nav-item {
            position: relative;
        }
        .nav-item:hover::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0.75rem;
            right: 0.75rem;
            height: 2px;
            background-color: var(--text-accent);
            border-radius: 2px;
        }
        .dark .theme-toggle {
            background-color: #00cc66;
            border-color: #08fc82;
        }
        .dark .theme-toggle:hover {
            background-color: #30d630 ;
            border-color: #30d630 ;
        }
        .dark .typing {
            color: #46ef9b !important;
        }
        .dark .contact-form-box button {
            background-color: #0c8d4c !important;
        }
        .dark .contact-form-box button:hover {
            background-color: #0daa0d !important;
        }
        .dark .glow-text:hover {
            color: #00cc66 !important;
            cursor: pointer;
        }
        .dark .code-text:hover {
            border: 2px solid #00cc66;
            box-shadow: 0 0 20px rgba(0, 204, 102, 0.3);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        .dark main h1:hover {
            color: #00cc66 !important;
            text-shadow: 0 0 15px rgba(0, 204, 102, 0.5);
            transition: all 0.3s ease;
        }

    </style>
</head>

    <!-- Theme Toggle Script -->
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;
        const currentTheme = localStorage.getItem('theme') || 'dark';
        
        htmlElement.classList.toggle('dark', currentTheme === 'dark');
        updateThemeUI(currentTheme);

        themeToggle.addEventListener('click', () => {
            const isDark = htmlElement.classList.contains('dark');
            const newTheme = isDark ? 'light' : 'dark';
            
            htmlElement.classList.toggle('dark', newTheme === 'dark');
            localStorage.setItem('theme', newTheme);
            updateThemeUI(newTheme);
        });

        function updateThemeUI(theme) {
            const icon = document.getElementById('theme-icon');
            const text = document.getElementById('theme-text');
            icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            text.textContent = theme === 'dark' ? 'Light' : 'Dark';
        }

        // Loading Screen
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const loading = document.getElementById('loading-screen');
                loading.style.opacity = '0';
                setTimeout(() => loading.style.display = 'none', 800);
            }, 1200);
        });

        // Contact Form
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('contact-form');
            if (form) {
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    alert('Thank you for your message! I will get back to you soon.');
                    form.reset();
                });
            }
        });
    </script>
</body>
</html>
