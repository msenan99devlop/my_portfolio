<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mohammed Senan</title>
    
    <link href="/dist/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" sizes="24x24" href="/assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* ==== CSS VARIABLES - THEME COLORS (FINAL FIX) ==== */
        :root {
            /* الوضع النهاري - ألوان أزرق غامق متناسقة */
            --bg-primary: #f8fafc; /* رمادي أزرق فاتح جداً */
            --bg-secondary: #eef2f7; /* أزرق رمادي فاتح */
            --bg-dark: #e2e8f0; /* أزرق رمادي متوسط */
            --text-primary: #0f172a; /* أزرق داكن جداً للنصوص الرئيسية */
            --text-secondary: #334155; /* رمادي أزرق غامق للنصوص الثانوية */
            
            /* تغيير 1: أزرق غامق للناف بار والفوتر */
            --nav-bg: #1144eb; /* أزرق غامق */
            --footer-text: #e0f2fe; /* نص أزرق فاتح للفوتر */
            
            /* تغيير 2: أيقونات المهارات والخدمات نفس اللون (أزرق غامق) */
            --text-accent: #0284c7; /* أزرق غامق للعناوين */
            --service-icon-default: #0369a1; /* أزرق غامق جداً */
            --service-icon-hover: #075985; /* أزرق أغمق عند التمرير */
            --skill-icon-default: #0369a1; /* نفس لون الخدمات */
            --skill-icon-hover: #075985; /* نفس لون الخدمات */
            
            --border-color: #1475eb; /* رمادي أزرق فاتح للحدود */
            --shadow-color: rgba(15, 23, 42, 0.1); /* ظل أزرق داكن */
            --glow-color: rgba(2, 132, 199, 0.4); /* توهج أزرق غامق */
            
            /* خلفيات مربعات المهارات والخدمات - أزرق فاتح جداً */
            --skill-box-bg: #2c98e1; /* أزرق فاتح جداً لمربعات المهارات */
            --service-box-bg: #dbeafe; /* أزرق فاتح لمربعات الخدمات */
            --service-box-border: #1d76dc; /* أزرق فاتح للحدود */
        }
        
        .dark {
            /* الوضع المظلم - يبقى كما كان تماماً (أخضر نيون) */
            --bg-primary: #121e28;
            --bg-secondary: #1e293b;
            --bg-dark: #0f172a;
            --text-primary: #ffffff;
            --text-secondary: #e2e8f0;
            --text-accent: #00ff80;
            --border-color: #334155;
            --shadow-color: rgba(0, 255, 128, 0.2);
            --glow-color: rgba(0, 255, 128, 0.7);
            --nav-bg: rgba(0, 0, 0, 0.7);
            --footer-text: #ffffff;
            
            /* الأيقونات في الوضع الليلي - كما كانت (أخضر نيون) */
            --service-icon-default: #1d931d; /* نيون أخضر فاتح جداً */
            --service-icon-hover: #00cc66;   /* نيون أخضر غامق */
            --skill-icon-default: #a0ffa0; /* نيون أخضر فاتح */
            --skill-icon-hover: #00cc66;   /* نيون أخضر غامق */
            
            /* لا حاجة لهذه المتغيرات في الوضع الليلي */
            --skill-box-bg: transparent;
            --service-box-bg: transparent;
            --service-box-border: var(--border-color);
        }

        /* ==== بقية الـ CSS يبقى كما هو ==== */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.5s ease, color 0.5s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ==== HEADER & NAVIGATION ==== */
        .nav-header {
            background-color: var(--nav-bg) !important; /* أزرق غامق */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 40;
        }
        .nav-item {
            transition: all 0.3s ease;
            font-weight: 600;
            color: var(--footer-text) !important; /* نص أزرق فاتح */
            padding: 0.5rem 0.75rem;
            text-decoration: none;
        }
        .nav-item:hover {
            color: var(--text-accent) !important; /* أزرق سماوي */
            transform: translateY(-2px);
        }
        .highlight-btn {
            background-color: var(--text-accent);
            color: rgb(239, 243, 238);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
            text-decoration: none;
            border: 1px solid transparent;
        }
        .highlight-btn:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        /* ==== THEME TOGGLE BUTTON ==== */
        .theme-toggle {
            background: transparent;
            border: 2px solid var(--footer-text); /* لون نص الفوتر */
            color: var(--footer-text);
            padding: 0.5rem 1rem;
            border-radius: 0.4rem;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }
        .theme-toggle:hover {
            background-color: var(--footer-text);
            color: var(--nav-bg);
            transform: translateY(-2px);
        }

        /* ==== CONTACT SECTION - FIXED ==== */
        .contact-form-box {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            min-height: 360px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .contact-form-box input,
        .contact-form-box textarea {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            width: 100%;
            border-radius: 0.75rem;
            padding: 0.875rem 1.25rem;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 1.25rem;
            transition: all 0.3s ease;
        }
        .contact-form-box input:focus,
        .contact-form-box textarea:focus {
            outline: none;
            border-color: var(--text-accent);
            box-shadow: 0 0 0 3px var(--shadow-color);
        }
        .contact-form-box button {
            background-color: var(--text-accent);
            color: white;
            width: 100%;
            padding: 0.875rem;
            border-radius: 0.75rem;
            font-weight: 700;
            font-size: 1.125rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: auto;
        }
        .contact-form-box button:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }
        .contact-info h3 {
            color: var(--text-accent) !important;
            font-weight: 700;
            font-size: 1.125rem;
            margin-bottom: 0.25rem;
        }
        .contact-info p {
            color: var(--text-secondary) !important;
            font-size: 1.05rem;
        }
        .contact-info-icon {
            color: var(--text-accent) !important;
            width: 1.5rem;
            height: 1.5rem;
        }

        /* ==== RESPONSIVE ==== */
        @media (min-width: 640px) {
            .nav-item, .highlight-btn, .theme-toggle { font-size: 1rem; }
        }
        @media (max-width: 480px) {
            .nav-item, .highlight-btn, .theme-toggle { font-size: 0.8rem; }
            .theme-toggle {
                padding: 0.4rem;
                gap: 0.25rem;
            }
        }
        @media (max-width: 320px) {
            .nav-item { padding: 0.3rem 0.5rem; }
        }

        /* ==== LIGHT THEME HOVER EFFECTS (Blue Grade) ==== */
        h1 {
            color: var(--text-accent) !important;
        }
        .nav-item:hover {
            color: #38ee59 !important;
        }
        .nav-item:hover::after {
            background-color: #21d52d !important;
        }
        .glow-text {
            color: var(--text-accent) !important;
        }
        .glow-text:hover {
            color: #00aaff !important;
            text-shadow: 0 0 15px rgba(156, 203, 226, 0.5);
            cursor: pointer;
        }
        .dark .service-card:hover {
            border-color: var(--text-accent) !important;
            box-shadow: 0 0 25px var(--shadow-color) !important;
        }
        .dark .service-card:hover .service-icon {
            color: var(--service-icon-hover) !important;
            filter: drop-shadow(0 0 10px var(--glow-color)) !important;
        }
        .dark .service-card:hover h3 {
            color: var(--service-icon-hover) !important;
            text-shadow: 0 0 15px var(--glow-color) !important;
        }
        .dark .typing {
            color: var(--text-accent) !important;
        }

        /* ==== DARK MODE CUSTOMIZATIONS ==== */
        .dark .highlight-btn {
            background-color: #00cc66 !important;
            border-color: #00cc66;
        }
        .dark .highlight-btn:hover {
            background-color: #1d931d !important;
            border-color: #1d931d;
        }
        .nav-item {
            position: relative;
        }
        .nav-item:hover::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0.75rem;
            right: 0.75rem;
            height: 2px;
            background-color: var(--text-accent);
            border-radius: 2px;
        }
        .dark .theme-toggle {
            background-color: #00cc66;
            border-color: #08fc82;
        }
        .dark .theme-toggle:hover {
            background-color: #30d630 ;
            border-color: #30d630 ;
        }
        .dark .typing {
            color: #46ef9b !important;
        }
        .dark .contact-form-box button {
            background-color: #0c8d4c !important;
        }
        .dark .contact-form-box button:hover {
            background-color: #0daa0d !important;
        }
        .dark .glow-text:hover {
            color: #00cc66 !important;
            cursor: pointer;
        }
        .dark .code-text:hover {
            border: 2px solid #00cc66;
            box-shadow: 0 0 20px rgba(0, 204, 102, 0.3);

        }
        .dark main h1:hover {
            color: #00cc66 !important;
            text-shadow: 0 0 15px rgba(0, 204, 102, 0.5);
            transition: all 0.3s ease;
        }

    </style>
</head>

    <!-- Theme Toggle Script -->
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;
        const currentTheme = localStorage.getItem('theme') || 'dark';
        
        htmlElement.classList.toggle('dark', currentTheme === 'dark');
        updateThemeUI(currentTheme);

        themeToggle.addEventListener('click', () => {
            const isDark = htmlElement.classList.contains('dark');
            const newTheme = isDark ? 'light' : 'dark';
            
            htmlElement.classList.toggle('dark', newTheme === 'dark');
            localStorage.setItem('theme', newTheme);
            updateThemeUI(newTheme);
        });

        function updateThemeUI(theme) {
            const icon = document.getElementById('theme-icon');
            const text = document.getElementById('theme-text');
            icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            text.textContent = theme === 'dark' ? 'Light' : 'Dark';
        }

        // Loading Screen
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const loading = document.getElementById('loading-screen');
                loading.style.opacity = '0';
                setTimeout(() => loading.style.display = 'none', 800);
            }, 1200);
        });

        // Contact Form
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('contact-form');
            if (form) {
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    alert('Thank you for your message! I will get back to you soon.');
                    form.reset();
                });
            }
        });
    </script>
